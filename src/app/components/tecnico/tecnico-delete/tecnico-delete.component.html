<div class="container mat-elevation-z8">
  <form action="" class="form">
    <h1 class="fullWidth">Excluir de Técnico</h1>
    <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Tecnicos" />

    <section class="section">
      <mat-checkbox class="margin" color="primary" [disabled]="true"
        >Admin</mat-checkbox
      >
      <mat-checkbox class="margin" color="primary" [disabled]="true"
        >Cliente</mat-checkbox
      >
      <mat-checkbox class="margin" color="primary" [disabled]="true"
        >Técnico</mat-checkbox
      >
    </section>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Nome</mat-label>
      <input
        [(ngModel)]="tecnico.nome"
        name="nome"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>person</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>CPF</mat-label>
      <input [(ngModel)]="tecnico.cpf" name="cpf" matInput [disabled]="true" />
      <mat-icon matSuffix>pin</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Email</mat-label>
      <input
        [(ngModel)]="tecnico.email"
        name="email"
        matInput
        [disabled]="true"
      />
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="fullWidth" appearance="legacy">
      <mat-label>Senha</mat-label>
      <input
        [(ngModel)]="tecnico.senha"
        [disabled]="true"
        name="senha"
        type="password"
        matInput
      />
      <mat-icon matSuffix>password</mat-icon>
    </mat-form-field>

    <button
      (click)="delete()"
      class="fullWidth mat-elevation-z4"
      mat-flat-button
      color="primary"
    >
      Excluir
    </button>
    <button
      routerLink="../../"
      class="fullWidth mat-elevation-z4"
      mat-stroked-button
      color="warn"
    >
      Cacnelar
    </button>
  </form>

  <p class="fullWidth">by Matheus Peluchi</p>
</div>
